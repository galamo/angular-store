<div>
    <h1> Add Travel </h1>
    <div class="container">
        <form [formGroup]="myForm">
            <div class="form-group">
                <label for="exampleInputEmail1">Location</label>
                <input id="location" formControlName="location" type="text" class="form-control" placeholder="Location">
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" formControlName="description" class="form-control" placeholder="Description">
            </div>

            <div class="form-group">
                <label>Number of days</label>
                <input type="number" formControlName="numberOfDays" class="form-control" placeholder="Number of days">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="button" (click)="addTravel()" class="btn btn-primary">Submit</button>
        </form>

    </div>


    <div>
        <h2> List of travels </h2>
        <div *ngFor="let travel of listOfTravels"> {{ travel.location }} </div>
    </div>
</div>
